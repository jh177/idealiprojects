<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./images/ideali-favicon.png">
  <link rel="stylesheet" href="./src/styles.css" />
  <script src="https://kit.fontawesome.com/e943b2cf3c.js" crossorigin="anonymous"></script>
  <title>Ideali Projects</title>
</head>
<body>
  <div id="content-wrapper">
    <div class="centered">
      <canvas id="canvas3d"></canvas>
      <!-- Import maps polyfill -->
      <!-- Remove this when import maps will be widely supported -->
      <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
      <script type="importmap">
            {
              "imports": {
                "@splinetool/runtime": "https://unpkg.com/@splinetool/runtime@1.0.55/build/runtime.js"
              }
            }
          </script>
      <script type="module" src="./src/main.js"></script>
    </div>
    <div class="form-container">
      <img class="logo" src="./images/ideali-logo-banner.png" alt="Ideali Logo" class="logo">
      <p class="form-text">Get in touch with us</p>
      <form name="contact" method="POST" data-netlify="true">
        <div class="input-group">
          <input type="text" id="name" required>
          <label for="name"><i class="fa-solid fa-user-astronaut"></i> Name</label>
        </div>
        <div class="input-group">
          <input type="email" id="email" required>
          <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
        </div>
        <div class="input-group">
          <textarea id="message" rows="3" required></textarea>
          <label for="message"><i class="fa-solid fa-comments"></i> Your Message</label>
        </div>
        <button type="submit"><i class="fa-solid fa-paper-plane"></i> SUBMIT</button>
      </form>
    </div>
  </div>

  <script src="./src/main.js" defer></script>
</body>
</html>
